# Fly.io deployment configuration for Waste Classification App
app = "waste-classification-app"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  VISION_PROVIDER = "stub"
  OPENAI_MODEL = "gpt-4o-mini"
  OPENAI_TIMEOUT_SECONDS = "20"
  OPENAI_MAX_RETRIES = "2"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[mounts]
  source = "data"
  destination = "/data"
  initial_size = "1GB"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

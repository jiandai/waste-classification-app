services:
  - type: web
    name: waste-classification-app
    runtime: docker
    plan: free
    region: oregon
    envVars:
      - key: VISION_PROVIDER
        value: stub
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: OPENAI_TIMEOUT_SECONDS
        value: 20
      - key: OPENAI_MAX_RETRIES
        value: 2
    healthCheckPath: /health
